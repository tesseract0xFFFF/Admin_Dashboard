<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo"><h3>Dashboard</h3></div>
            <div class="sidebargroup1">
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
            </div>
            <div class="sidebargroup2">
                <div class="settings">Settings</div>
                <div class="support">Support</div>
                <div class="privacy">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="namepicbig">Hi there</div>
            <div class="namepicsmall">namesmall</div>
            <div class="searchbar">
                <input type="text" class="searchbarinput" placeholder="Search..">
            </div>
            <div class="options">
                <button id="buttNew">New</button>
                <button id="buttUpload">Upload</button>
                <button id="buttShare">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="title1">Your Projects:</div>
            <div class="title2">Announcements:</div>
            <div class="yourProjects">
                <div class="project1">Lorem 1 </div>
                <div class="project2">Lorem 2</div>
                <div class="project3">Lorem 3</div>
                <div class="project4">Lorem 4</div>
                <div class="project5">Lorem 5</div>
                <div class="project6">Lorem 6</div>
            </div>
            <div class="secondaryBoardArea">
                <div class="announcements">ann</div>
                <div class="trending">tre</div>
            </div>
        </div>
    </div>
    
</body>
</html>
